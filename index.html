<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 5 Creative Buttons</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        body{
            height:100vh;
            background: linear-gradient(135deg,#1f1f1f,#3a3a3a);
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            text-align:center;
        }

        h1{
            color:#fff;
            margin-bottom:40px;
            letter-spacing:2px;
        }

        .btn-group a{
            display:block;
            margin:15px 0;
            padding:15px 40px;
            text-decoration:none;
            color:#fff;
            border:2px solid #fff;
            border-radius:50px;
            transition:0.3s;
        }

        .btn-group a:hover{
            background:#fff;
            color:#000;
            transform:scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Top 5 Creative Buttons</h1>

    <div class="btn-group">
        <a href="Button1/">Button 1</a>
        <a href="Button2/">Button 2</a>
        <a href="Button3/">Button 3</a>
        <a href="Button4/">Button 4</a>
        <a href="Button5/">Button 5</a>
    </div>
</div>

</body>
</html>
